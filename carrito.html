<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVARRETE HNOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">
                <img src="https://navarretealum.com/images/logo.png" alt="NAVARRETE HNOS">
            </h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <h1 class="logo">
                <img src="https://navarretealum.com/images/logo.png" alt="NAVARRETE HNOS">
            </h1>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-pedidos" href="./pedidos.html">
                            <i class="bi bi-file-earmark-text"></i> Pedidos
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Miquel Navarrete de Lanuza</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        <button id="guardar-pedido" class="boton-menu guardar-pedido">Guardar Pedido</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-herraje">
                            <label for="herraje-precio">Extras:</label>
                            <input type="number" id="herraje-precio" name="herraje-precio" placeholder="Ingrese el precio del herraje" value="0">
                        </div>
                        <div class="carrito-acciones-totales">
                            <div class="carrito-acciones-total" id="total-sin-iva">
                                <i class="bi bi-cash-stack"></i>
                                <p>Total sin IVA: <span id="total-sin-iva-valor">0.00€</span></p>
                            </div>
                            <div class="carrito-acciones-total" id="total-con-iva">
                                <i class="bi bi-cash-stack"></i>
                                <p>Total con IVA: <span id="total-con-iva-valor">0.00€</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
